;gt;, &amp;lt;font face=&amp;quot;Lucida Console&amp;quot;&amp;gt;https&amp;lt;/font&amp;gt;, &amp;lt;font face=&amp;quot;Lucida Console&amp;quot;&amp;gt;ws&amp;lt;/font&amp;gt;, &amp;lt;font face=&amp;quot;Lucida Console&amp;quot;&amp;gt;wss&amp;lt;/font&amp;gt;. It should be interpreted per the WHATWG URL Standard. It effectively works as a universal locator since major URL parsing implementations do the same thing for those schemes. Using another scheme may produce a valid URI but not a useful URL.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;A tlm URN is a valid ASCII string per the WHATWG URL Standard where the scheme is &amp;lt;font face=&amp;quot;Lucida Console&amp;quot;&amp;gt;urn&amp;lt;/font&amp;gt;. It should be interpreted per RFC8141.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;A tlm UUID is a URN where the NID is uuid that conforms to RFC4122. It should be interpreted per RFC4122.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=12;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1230\&quot; y=\&quot;1225.8333333333335\&quot; width=\&quot;390\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PeeGCfc8lgplnviRhYgx-34\&quot; value=\&quot;&amp;amp;lt;xs:anyURI&amp;amp;gt;&amp;lt;br&amp;gt;https://JP納豆.例.jp/dir1/引.html\&quot; style=\&quot;strokeWidth=1;rounded=0;arcSize=10;whiteSpace=wrap;html=1;align=center;fontSize=12;shadow=0;fillColor=#ffffff;glass=0;comic=0;dashed=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;865\&quot; y=\&quot;1496.8333333333335\&quot; width=\&quot;330\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;PeeGCfc8lgplnviRhYgx-35\&quot; value=\&quot;An IRI like this is a valid xs:anyURI but not a valid tlm URI.&amp;lt;br&amp;gt;Don&#39;t use these if possible; userspace tools is not there (closed world assumption).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;It is better to design the model such that this closed world inference is not needed and to define the system so that it only infers the object or fact is not in that system, and to have business rules defined relative to that system.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;In the example above it is possible for the HR system to contain facts about people that are not employees.&amp;lt;br&amp;gt;It is clear that the HR system does not contain all people in the world.&amp;lt;br&amp;gt;What is less obvious is that the HR system can contain people who are not employees.&amp;lt;br&amp;gt;Whether a person is an employee or not is not a fact about that person but is derived from other facts.&amp;lt;br&amp;gt;The mere existence of any HR facts about the person does not imply that they are an employee.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;When a closed-world assumption is known to be needed for a type or link, document the closed set defined by that type or link in their description.&amp;lt;br&amp;gt;When an open-world assumption is known to be needed for a type or link but is not obvious, document the open set defined by that type or link in their description.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=12;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;20\&quot; y=\&quot;5025\&quot; width=\&quot;780\&quot; height=\&quot;245\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-178\&quot; value=\&quot;Person&amp;lt;br&amp;gt;(URI)\&quot; style=\&quot;strokeWidth=2;rounded=1;arcSize=10;whiteSpace=wrap;html=1;align=center;fontSize=12;shadow=0;fillColor=#ffffff;glass=0;comic=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;30\&quot; y=\&quot;4820\&quot; width=\&quot;120\&quot; lt;td&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/td&amp;gt;&amp;lt;/tr&amp;gt;&amp;lt;/tbody&amp;gt;&amp;lt;/table&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=12;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;130\&quot; y=\&quot;5635\&quot; width=\&quot;190\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-424\&quot; value=\&quot;coachee &amp;gt;&amp;gt;\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;rounded=0;shadow=0;glass=0;comic=0;fontSize=12;labelPosition=center;verticalLabelPosition=middle;spacing=0;spacingLeft=5;spacingRight=5;spacingTop=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;150\&quot; y=\&quot;5565\&quot; width=\&quot;100\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-425\&quot; value=\&quot;&amp;lt;&amp;lt; coach\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=right;verticalAlign=middle;rounded=0;shadow=0;glass=0;comic=0;fontSize=12;labelPosition=center;verticalLabelPosition=middle;spacing=0;spacingLeft=5;spacingRight=5;spacingTop=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;150\&quot; y=\&quot;5605\&quot; width=\&quot;100\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-426\&quot; value=\&quot;In this example, no coach link is defined for Dirk van Gulik. Rather than record or display null or undefined, do not record any fact for the coach link from Dirk van Gulik at all.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=12;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;390\&quot; y=\&quot;5565\&quot; width=\&quot;390\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-427\&quot; value=\&quot;No inference, no business rules\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=14;fontStyle=3;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;850\&quot; y=\&quot;4760\&quot; width=\&quot;780\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-428\&quot; value=\&quot;Some modelling systems similar to TLM implement inferencing rules. For example the web ontology language (OWL) for RDF supports defining rules that allow inferencing. TLM does &amp;lt;i&amp;gt;not &amp;lt;/i&amp;gt;support inferencing. It is preferred that inferencing is purpose-built when data is loaded or processed and results in data transformation.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Some modelling systems similar to TLM implement modelling for business rules. For example ORM version 2 provides rich syntax for defining business rules as additional constraints on object-role models, and UML provides OCL for expressing additional model constraints not possible in UML. TLM does &amp;lt;i&amp;gt;not&amp;lt;/i&amp;gt; support business rule modelling. It is preferred that business rules are implemented by systems that work with TLM objects and facts and provide APIs that satisfy the business rules.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;These limitation align TLM more closely with mainstream programming practice and avoid performance issues when using TLM for large scale systems.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=12;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;850\&quot; y=\&quot;4790\&quot; width=\&quot;780\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-429\&quot; value=\&quot;No complex fact types\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=14;fontStyle=3;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;850\&quot; y=\&quot;4970\&quot; width=\&quot;780\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-430\&quot; value=\&quot;Some modelling systems similar to TLM implement support for more complex fact types. For example, both ER and ORM supports ternary, quaternary, and even n-ary fact types. Such rich fact types make it possible to define models that are closer to natural language and implement them efficiently in a relational system. Their downside is that they make implementation more involved and make serialization into tree structures (such as XML and JSON) more difficult.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;By constraining TLM to only directed unary and binary fact types the (de)serialization of TLM-compatible data (from) into tree structures is unambiguous and efficient. This implies that model designers must introduce additional fact types to convert n-ary fact types to binary:\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=12;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;850\&quot; y=\&quot;5000\&quot; width=\&quot;780\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;1ej05vm0XL2qX8X2mpMX-431\&quot; value=\&quot;Album\&quot; style=\&quot lar expression flavor to support for &amp;lt;font face=&amp;quot;Lucida Console&amp;quot; style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;pattern&amp;lt;/font&amp;gt; style expressions: XML Schema compatible pattern expressions are not available in one of our target platforms (the web browser / JavaScript).\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;shadow=0;glass=0;dashed=1;comic=0;fontSize=12;spacing=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;850\&quot; y=\&quot;5400\&quot; width=\&quot;780\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;2EjsslGLa6wvcO2TToBx-4\&quot; value=\&quot;ValueType\&quot; style=\&quot;strokeWidth=2;rounded=1;arcSize=10;whiteSpace=wrap;html=1;align=center;fontSize=12;shadow=0;fillColor=#ffffff;glass=0;comic=0;dashed=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;860\&quot; y=\&quot;3425\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
